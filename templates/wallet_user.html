{% extends "layout.html" %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-full-mobile is-half-tablet is-two-fifths-desktop">
            <h1 class="title has-text-centered">
                {{ data['Type'] }}: {{ data['hash'] }}
            </h1>
            </div>
        </div>
    </div>

    <div id="wallet_section_ranking" 
            hx-get="{{ data['hash'] }}/ranking" 
            hx-target="#wallet_section_ranking" 
            hx-swap="outerHTML" 
            hx-trigger="load delay:1s">
    </div>
</section>

<section class="section">
    <div id="wallet_section_activityweekhour" 
    hx-get="{{ data['hash'] }}/activityweekhour" 
    hx-target="#wallet_section_activityweekhour" 
    hx-swap="outerHTML" 
    hx-trigger="load delay:1s">
    </div>
    </section>


<section class="section">
<div id="wallet_section_activity" 
hx-get="{{ data['hash'] }}/activity" 
hx-target="#wallet_section_activity" 
hx-swap="outerHTML" 
hx-trigger="load delay:1s">
</div>
</section>



{% endblock %}

        const connectButton = document.getElementById('connectButton');

        const statusElement = document.getElementById('status');

        connectButton.onclick = connectWallet;
        mintButton.onclick = mintNFT;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    userAddress = accounts[0];
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    
                    statusElement.textContent = 'Wallet conectada. Verificando red...';
                    await checkAndSwitchNetwork();
                } catch (error) {
                    console.error(error);
                    statusElement.textContent = 'Error al conectar la wallet: ' + error.message;
                }
            } else {
                statusElement.textContent = 'Por favor, instala MetaMask!';
            }
        }

        async function checkAndSwitchNetwork() {
            const chainId = await web3.eth.getChainId();
            if (chainId !== desiredChainId) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: desiredChainId }],
                    });
                    statusElement.textContent = 'Red cambiada exitosamente. Listo para mintear.';
                    mintButton.disabled = false;
                } catch (error) {
                    console.error(error);
                    statusElement.textContent = 'Error al cambiar de red: ' + error.message;
                }
            } else {
                statusElement.textContent = 'Conectado a la red correcta. Listo para mintear.';
                mintButton.disabled = false;
            }
        }

                const result = await contract.methods.safeMint(userAddress ).send({ from: userAddress });
                statusElement.textContent = 'NFT minteado exitosamente! TX: ' + result.transactionHash;
            } catch (error) {

                statusElement.textContent = 'Error al mintear NFT: ' + error.message;

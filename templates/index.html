<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytoscape.js Nodes as Links</title>
    <style>
        /* Set the size of the graph container */
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
    </style>
    <!-- Include Cytoscape.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.1/cytoscape.min.js"></script>
</head>
<body>
    <div id="cy"></div>
    <script>
        // Initialize Cytoscape
        var cy = cytoscape({
            container: document.getElementById('cy'), // container to render in

            elements: [ // list of graph elements to start with
                { data: { id: 'a', url: 'https://www.example.com/a', color: '#FF5733' } },
                { data: { id: 'b', url: 'https://www.example.com/b', color: '#F65733' } },
                { data: { id: 'c', url: 'https://www.example.com/c', color: '#FF9733' } },
                { data: { id: 'a1', url: 'https://www.example.com/a', color: '#FF5733' } },
                { data: { id: 'b1', url: 'https://www.example.com/b', color: '#F65733' } },
                { data: { id: 'c1', url: 'https://www.example.com/c', color: '#FF9733' } },
                { data: { id: 'a2', url: 'https://www.example.com/a', color: '#FF5733' } },
                { data: { id: 'b2', url: 'https://www.example.com/b', color: '#F65733' } },
                { data: { id: 'c2', url: 'https://www.example.com/c', color: '#FF9733' } },
                { data: { id: 'a3', url: 'https://www.example.com/a', color: '#FF5733' } },
                { data: { id: 'b3', url: 'https://www.example.com/b', color: '#F65733' } },
                { data: { id: 'c3', url: 'https://www.example.com/c', color: '#FF9733' } },
                { data: { id: 'a4', url: 'https://www.example.com/a', color: '#FF5733' } },
                { data: { id: 'b4', url: 'https://www.example.com/b', color: '#F65733' } },
                { data: { id: 'c4', url: 'https://www.example.com/c', color: '#FF9733' } },
                
                { data: { id: 'ab1', source: 'a1', target: 'b', width: 4 } },
                { data: { id: 'bc2', source: 'b2', target: 'c', width: 2 } },
                { data: { id: 'ab3', source: 'a2', target: 'b', width: 4 } },
                { data: { id: 'bc4', source: 'b3', target: 'c', width: 2 } },
                { data: { id: 'ab5', source: 'a4', target: 'b', width: 4 } },
                { data: { id: 'bc6', source: 'b4', target: 'c', width: 2 } },
                { data: { id: 'ab7', source: 'a3', target: 'b', width: 4 } },
                { data: { id: 'bc8', source: 'b2', target: 'c', width: 2 } },
                { data: { id: 'ab9', source: 'a1', target: 'b', width: 4 } },
                { data: { id: 'bc10', source: 'b1', target: 'c', width: 2 } },
            ],

            style: [ // the stylesheet for the graph
                {
                    selector: 'node',
                    style: {
                        'background-color': 'data(color)',
                        'label': 'data(id)',
                        'width': 40,
                        'height': 40
                    }
                },

                {
                    selector: 'edge',
                    style: {
                        'width': 'data(width)',
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ],

            layout: {
                name: 'breadthfirst'
            }
        });

        // Add a click event to nodes
        cy.on('tap', 'node', function(event) {
            var node = event.target;
            var url = node.data('url');
            if (url) {
                window.open(url, '_blank'); // Open the URL in a new tab
            }
        });
    </script>
</body>
</html>

<script>
    function fillInputAndSubmit(walletId) {
        // Establece el valor del input con el ID del wallet
        document.querySelector('input[name="IDwallet"]').value = walletId;
        
        // Simula el clic en el bot√≥n para enviar el formulario
        document.querySelector('button.button').click();
    }
</script>

<h1 class="title is-6">Wallets available</h1>
{% for wallet in wallets %}
<a href="#" onclick="fillInputAndSubmit('{{ wallet.wallet_id }}'); return false;">{{ wallet.wallet_id }}</a>
{% endfor %}
